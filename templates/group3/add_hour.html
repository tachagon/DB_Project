{% extends "base.html" %}

{% block title %}เพิ่มข้อมูล อาจารย์สองภาษา{% endblock %}

{% block pageHeader %}
<h2>เพิ่มข้อมูล <small>อาจารย์สองภาษา</small></h2>
<ol class="breadcrumb">
    <li><a href="{% url 'login:menu' %}">เมนู</a></li>
    <li><a href="{% url 'group3:hour_index' %}">ระบบพนักงานรายชั่วโมง</a></li>
    <li class="active">เพิ่มข้อมูลพนักงานรายชั่วโมง</li>
</ol>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-horizontal" method="post" action="{%url 'group3:add_hour_note' work_obj.id%}"> {% csrf_token %}
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">หมายเหตุ</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Text input" name="input_note_hour">
                </div>
              </div>
              <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" href="#">OK</button>
                </div>
              </div>
            </form>
        </div>
    </div>
            
{% endblock %}
