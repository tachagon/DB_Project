<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load staticfiles %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>Log in เข้าสู่ระบบ</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-static-top" style="background-color:#00B2EE;">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#id_nav1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'login:index' %}" style="color:white; font-size:25px;">Database Systems</a>
                </div>

                <div class="collapse navbar-collapse" id="id_nav1">

                </div>
            </div>
    </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3>Log in <small>เข้าสู่ระบบ</small></h3>
                        </div>
                        <div class="panel-body">
                            {% if not user.is_authenticated %}
                                {% if error %}
                                    <div class="alert alert-warning alert-dismissible" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <strong>Warning!</strong>ไม่สามารถเข้าสู่ระบบเนื่องจาก Username หรือรหัสผ่านไม่ถูกต้อง
                                    </div>
                                {% endif %}
                                <form class="form-horizontal" id="login_form" method="post" action="{% url 'login:login' %}">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">Username</label>
                                        <div class="col-sm-10">
                                            <input type="text" id="username" name="username" class="form-control"
                                                   value="" placeholder="Username"
                                                   required="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" name="password" value="" class="form-control"
                                                   placeholder="รหัสผ่าน"
                                                   required="">
                                        </div>
                                    </div>

                                    <br>
                                    <input class="btn btn-primary" type="submit" name="submit" value="Log in">

                                </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

    </body>
</html>
