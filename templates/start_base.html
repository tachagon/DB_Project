<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top ismartuby-nav" style="background-color:#00B2EE;">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#id_nav1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'login:index' %}" style="color:white; font-size:25px;">Database Systems</a>
            </div>

            <div class="collapse navbar-collapse" id="id_nav1">
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <a class="btn btn-danger navbar-btn" href="{% url 'login:logout' %}">Log out</a><br/>
                    </ul>
                {% else %}
                    <form class="navbar-form navbar-right" id="login_form" method="post" action="{% url 'login:login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <button class="btn btn-primary navbar-btn" type="submit">เข้าสู่ระบบ</button>
                    </form>
                {% endif %}

            </div>
        </div>
    </nav>

        {% block content %}{% endblock %}

</body>
</html>
